name: CI/CD Pipeline (Self-Hosted)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  # Backend API Pipeline
  backend:
    name: Backend API
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./REST API

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './REST API/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        continue-on-error: true

      - name: Build Docker image
        run: docker build -t playnow-api:latest .

  # Frontend Pipeline
  frontend:
    name: Frontend Mobile App
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./frontend/playnow

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/playnow/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Check TypeScript
        run: npx tsc --noEmit

  # DÃ©ploiement automatique en production
  deploy:
    name: Deploy to Production
    needs: [backend, frontend]
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Navigate to project directory
        run: cd ~/apps/PlayNow

      - name: Pull latest changes
        run: |
          cd ~/apps/PlayNow
          git pull origin main

      - name: Deploy with Docker Compose
        run: |
          cd ~/apps/PlayNow/"REST API"
          docker compose -f docker-compose.prod.yml down
          docker compose -f docker-compose.prod.yml up -d --build

      - name: Wait for services to be ready
        run: sleep 10

      - name: Check deployment status
        run: |
          cd ~/apps/PlayNow/"REST API"
          docker ps
          docker logs --tail 20 playnow-api-prod

      - name: Health check
        run: |
          curl -f http://localhost:3000 || exit 1
        continue-on-error: true

      - name: Deployment summary
        run: |
          echo "Deployment completed successfully!"
          echo "Application: PlayNow API"
          echo "Version: ${{ github.sha }}"
          echo "Deployed by: ${{ github.actor }}"
          echo "Date: $(date)"
