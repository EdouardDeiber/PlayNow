name: CI/CD - Build, Publish & Deploy (Backend only)
#test
on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: playnow-api

jobs:
  # --------- JOB 1 : CI/CD - Build et publication Docker ----------
  build_and_publish:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---- BACKEND NODE (IMAGE DOCKER) ----
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build backend Docker image
        run: |
          USERNAME_LOWER=$(echo "${{ secrets.GHCR_USERNAME }}" | tr '[:upper:]' '[:lower:]')
          docker build -f "REST API/Dockerfile.prod" \
            -t $REGISTRY/$USERNAME_LOWER/$IMAGE_NAME:latest \
            -t $REGISTRY/$USERNAME_LOWER/$IMAGE_NAME:${{ github.sha }} \
            "REST API"

      - name: Push backend image to GHCR
        run: |
          USERNAME_LOWER=$(echo "${{ secrets.GHCR_USERNAME }}" | tr '[:upper:]' '[:lower:]')
          docker push $REGISTRY/$USERNAME_LOWER/$IMAGE_NAME:latest
          docker push $REGISTRY/$USERNAME_LOWER/$IMAGE_NAME:${{ github.sha }}

      - name: Clean old Docker images
        run: docker image prune -f

  # --------- JOB 2 : Déploiement sur serveur de PROD ----------
  deploy:
    runs-on: self-hosted
    needs: build_and_publish
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Générer et copier les fichiers de config (.env et docker-compose)
        run: |
          # 1. Créer le fichier .env à partir des secrets GitHub
          echo "NODE_ENV=${{ secrets.ENV_NODE_ENV }}" >> .env
          echo "EXPRESS_PORT=${{ secrets.ENV_EXPRESS_PORT }}" >> .env
          echo "MONGO_URL=${{ secrets.ENV_MONGO_URL }}" >> .env
          echo "JWT_SECRET=${{ secrets.ENV_JWT_SECRET }}" >> .env

          # 2. Créer la clé privée temporaire pour SCP
          echo "${{ secrets.SSH_PRIVATE_KEY_PROD }}" > private_key
          chmod 600 private_key

          # 3. Créer le dossier de destination s'il n'existe pas
          ssh -o StrictHostKeyChecking=no -i private_key ${{ secrets.SSH_USER_PROD }}@${{ secrets.SSH_HOST_PROD }} "mkdir -p ~/apps/playnow"

          # 4. Copier les fichiers vers le serveur de prod
          scp -o StrictHostKeyChecking=no -i private_key "REST API/docker-compose.prod.yml" .env ${{ secrets.SSH_USER_PROD }}@${{ secrets.SSH_HOST_PROD }}:~/apps/playnow/

          # 5. Nettoyage
          rm private_key .env

      - name: Vérifier la connexion SSH
        run: ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER_PROD }}@${{ secrets.SSH_HOST_PROD }} "echo '✅ SSH OK'"

      - name: Déployer le backend sur le serveur de production
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SSH_HOST_PROD }}
          username: ${{ secrets.SSH_USER_PROD }}
          key: ${{ secrets.SSH_PRIVATE_KEY_PROD }}
          script: |
            echo "==> Connexion à GitHub Container Registry"
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

            echo "==> Téléchargement de la dernière image backend"
            USERNAME_LOWER=$(echo "${{ secrets.GHCR_USERNAME }}" | tr '[:upper:]' '[:lower:]')
            docker pull ghcr.io/$USERNAME_LOWER/playnow-api:latest

            echo "==> Mise à jour des conteneurs (backend + MongoDB)"
            cd ~/apps/playnow

            # Arrêt des conteneurs avec sudo pour éviter les erreurs de permissions
            printf '%s\n' "${{ secrets.SSH_PASSWORD }}" | sudo -S docker compose -f docker-compose.prod.yml down || {
              echo "⚠️  docker compose down a échoué, tentative de kill forcé..."
              # Si ça échoue, on force le kill des conteneurs
              CONTAINER_IDS=$(docker ps -q --filter "name=playnow")
              if [ ! -z "$CONTAINER_IDS" ]; then
                for CID in $CONTAINER_IDS; do
                  PID=$(docker inspect $CID --format '{{.State.Pid}}')
                  echo "Killing container $CID (PID: $PID)"
                  printf '%s\n' "${{ secrets.SSH_PASSWORD }}" | sudo -S kill -9 $PID 2>/dev/null || true
                done
                printf '%s\n' "${{ secrets.SSH_PASSWORD }}" | sudo -S docker rm -f $CONTAINER_IDS 2>/dev/null || true
              fi
            }

            # Relance avec la nouvelle image
            docker compose -f docker-compose.prod.yml up -d

            echo "✅ Déploiement backend terminé avec succès."
